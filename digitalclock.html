<!DOCTYPE html>


<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital clock | Royal 420 KE</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="time">

        <div class="circle" style="--clr:#e91e63">

            <div class="dots sec_dot"></div>

            <svg>

                <circle cx="120" cy="120" r="120" id="ss">

                </circle>

            </svg>

        </div>

        <div class="circle" style="--clr:#4caf50">

            <div class="dots min_dot"></div>

            <svg>

                <circle cx="100" cy="100" r="100" id="mm">

                </circle>

            </svg>

        </div>

        <div class="circle" style="--clr:#ffeb3b">

            <div class="dots hr_dot"></div>

            <svg>

                <circle cx="80" cy="80" r="80" id="hh">

                </circle>

            </svg>

        </div>

        <div class="timeBx">

            <div id="hours"  style="--c:#ffeb3b">00</div>

            <div id="minutes"  style="--c:#4caf50">00</div>

            <div id="seconds"  style="--c:#e91e63">00</div>

            <div class="ap" style="--c:#fff">

                <div id="ampm"></div>

            </div>

        </div>

    </div>

    <script>

        setInterval(()=>{

        let hh = document.getElementById('hh');

        let mm = document.getElementById('mm');

        let ss = document.getElementById('ss');



        let sec_dot = document.querySelector('.sec_dot');

        let min_dot = document.querySelector('.min_dot');

        let hr_dot = document.querySelector('.hr_dot');



        let hours = document.getElementById('hours');

        let minutes = document.getElementById('minutes');

        let seconds = document.getElementById('seconds');

        let ampm = document.getElementById('ampm');



        let h = new Date().getHours();

        let m = new Date().getMinutes();

        let s = new Date().getSeconds();



        let am = h >= 12 ? "PM" : "AM";



        //Convert 24hr clock to 12 hr clock system



        if(h > 12){

            h = h-12;

        }



        //add zero before single digit numbers

        h = (h < 10) ? "0" + h : h;

        m = (m < 10) ? "0" + m : m;

        s = (s < 10) ? "0" + s : s;





        



        hours.innerHTML = h;

        minutes.innerHTML = m;

        seconds.innerHTML = s;

        ampm.innerHTML = am;



        hh.style.strokeDashoffset = 510 - (510 * h) / 12;

        //12 hrs clock

        mm.style.strokeDashoffset = 630 - (630 * m) / 60;

        //60 minutes

        ss.style.strokeDashoffset = 760 - (760 * s) / 60;

        //60 seconds



        sec_dot.style.transform = `rotateZ(${s * 6}deg)`;

        // 360/60sec = 6

        min_dot.style.transform = `rotateZ(${m * 6}deg)`;

        // 360/60min = 6

        hr_dot.style.transform = `rotateZ(${h * 30}deg)`;

        // 360/12hrs = 30

        })

    </script>

</body>

</html>
